<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kang Top Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="/properti gambar/logo.png" alt="kang top up">
          <p>sign in to your account</p>
        </div>

        <form action="/home.html" class="login-form" id="loginform">
          <div class="form-group">
            <div class="input-wrapper">
              <input type="email" name="email" class="input-field" id="email" placeholder="" required autocomplete="email">
              <label for="email">Email Address</label>
            </div>

          </div>

          <div class="form-group">
            <div class="input-wrapper password-wrapper">
              <input type="password" name="password" class="input-field" id="password" placeholder="" required autocomplete="current-password">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="form-option">
            <label class="remember-wrapper">
              <input type="checkbox" name="remember" id="remember">
              Remember Me
            </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">
          <span class="btn-text">Sign In</span>
          </button>
        </form>

        <div class="divider">
          <span>Or Continue With</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <span class="social-icon">
            Google
            </span>
          </button>

          <button type="button" class="social-btn github-btn">
            <span class="social-icon" >
            GitHub
            </span>
          </button>

        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

      </div>

    </div>
</body>
</html>
